[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "aita"
version = "0.1.0"
description = "AI Powered Data Platform"
readme = "README.md"
authors = ["aita <contact@project-aita.com>"]
license = "Apache Software License 2.0"
repository = "https://github.com/project-aita/aita"
homepage = "https://www.project-aita.com"

keywords = ["Artificial Intelligence", "Data Analysis", "Code Generation"]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
]


[tool.poetry.dependencies]
python = "^3.9"

typer = {extras = ["all"], version = "^0.4.0"}
openai = "^1.12.0"
tenacity = "^8.2.3"
raven = "^6.10.0"
types-toml = "^0.10.8.7"
types-setuptools = "^69.1.0.20240301"
pydantic = "^2.6.1"
pydantic-settings = "^2.2.0"
passlib = "^1.7.4"
python-jose = "^3.3.0"
email-validator = "^2.1.0.post1"
emails = "^0.6"
python-multipart = "^0.0.9"
psycopg2-binary = "^2.9.9"
docstring-parser = "^0.15"
numpy = "^1.26.4"
langchain = "0.1.20"
langchain-openai = "^0.0.7"
mock = "^5.1.0"
alembic = "^1.13.1"
bcrypt = "^4.0.1"
pandas = "^2.2.1"
snowflake-connector-python = {extras = ["pandas"], version = "^3.8.0"}
ipython = "8.14"
jupyter = "^1.0.0"
pyspark = "^3.5.1"
jupyter-ai-magics = "^2.14.0"
findspark = "^2.0.1"
adbc-driver-postgresql = "^0.11.0"
adbc-driver-snowflake = "^0.11.0"
boto3 = "^1.34.99"
langgraph = "^0.0.48"
reflex = "^0.5.0"
transformers = "^4.40.2"
sql-metadata = "^2.11.0"
adbc-driver-sqlite = "^1.0.0"

[tool.poetry.dev-dependencies]
bandit = "^1.7.1"
black = {version = "^22.3.0", allow-prereleases = true}
darglint = "^1.8.1"
isort = {extras = ["colors"], version = "^5.10.1"}
mypy = "^1.0"
mypy-extensions = "^0.4.3"
pre-commit = "^2.15.0"
pydocstyle = "^6.1.1"
pylint = "^2.11.1"
pytest = "^6.2.5"
pyupgrade = "^2.29.1"
safety = "^1.10.3"
coverage = "^7.5.2"
coverage-badge = "^1.1.0"
pytest-html = "^3.1.1"
pytest-cov = "^3.0.0"

[tool.black]
# https://github.com/psf/black
target-version = ["py38"]
line-length = 100
color = true

exclude = '''
/(
    \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | env
    | venv
)/
'''

[tool.isort]
# https://github.com/timothycrosley/isort/
py_version = 39
line_length = 100

known_typing = ["typing", "types", "typing_extensions", "mypy", "mypy_extensions"]
sections = ["FUTURE", "TYPING", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
include_trailing_comma = true
profile = "black"
multi_line_output = 3
indent = 4
color_output = true

[tool.mypy]
# https://mypy.readthedocs.io/en/latest/config_file.html#using-a-pyproject-toml-file
python_version = 3.9
pretty = true
show_traceback = true
color_output = true

allow_redefinition = false
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
ignore_missing_imports = true
implicit_reexport = false
no_implicit_optional = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
strict_equality = true
strict_optional = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true


[tool.pytest.ini_options]
# https://docs.pytest.org/en/6.2.x/customize.html#pyproject-toml
# Directories that are not visited by pytest collector:
norecursedirs =["hooks", "*.egg", ".eggs", "dist", "build", "docs", ".tox", ".git", "__pycache__"]
doctest_optionflags = ["NUMBER", "NORMALIZE_WHITESPACE", "IGNORE_EXCEPTION_DETAIL"]

# Extra options:
addopts = [
  "--strict-markers",
  "--tb=short",
  "--doctest-modules",
  "--doctest-continue-on-failure",
]

[tool.coverage.run]
source = ["tests"]

[coverage.paths]
source = "aita"

[coverage.run]
branch = true

[coverage.report]
fail_under = 50
show_missing = true
