name: Build and Publish Packages

on:
  push:
    branches:
      - main
      - release/*
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Install dependencies
      run: |
        uv sync --all-extras
    
    - name: Lint with ruff
      run: |
        uv run ruff check packages/
        uv run ruff format --check packages/
    
#    - name: Type check with mypy
#      continue-on-error: true  # MyPy issues noted in TODOs
#      run: |
#        uv run mypy packages/ryoma_ai/ryoma_ai --ignore-missing-imports
#        uv run mypy packages/ryoma_lab/ryoma_lab --ignore-missing-imports
    
    - name: Test with pytest (unit tests only)
      run: |
        uv run pytest tests/unit_tests/ -v --cov=packages/ryoma_ai/ryoma_ai --cov=packages/ryoma_lab/ryoma_lab

  e2e-test:
    runs-on: ubuntu-latest
    # Only run e2e tests on Python 3.11 to save CI time
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Install dependencies
      run: |
        uv sync --all-extras
    
    - name: Cache GPT4All models
      uses: actions/cache@v4
      with:
        path: ~/.cache/gpt4all
        key: gpt4all-models-${{ hashFiles('tests/e2e/test_*.py') }}
        restore-keys: |
          gpt4all-models-
    
    - name: Download GPT4All model
      run: |
        echo "Downloading GPT4All model for e2e tests..."
        timeout 10m uv run python tests/e2e/download_gpt4all_model.py || {
          echo "Model download failed or timed out. E2E tests will be skipped."
          exit 0
        }
    
    - name: Run E2E tests with GPT4All
      env:
        USE_GPT4ALL_FOR_TESTS: "true"
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_DB: postgres
      run: |
        echo "Running E2E tests with GPT4All..."
        uv run pytest tests/e2e/ -v --tb=short -x
    
  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build ryoma_ai package
      run: |
        cd packages/ryoma_ai
        python -m build
    
    - name: Build ryoma_lab package
      run: |
        cd packages/ryoma_lab
        python -m build
    
    - name: Check packages
      run: |
        twine check packages/ryoma_ai/dist/*
        twine check packages/ryoma_lab/dist/*
    
    - name: Upload ryoma_ai artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ryoma_ai-dist
        path: packages/ryoma_ai/dist/
        retention-days: 7
    
    - name: Upload ryoma_lab artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ryoma_lab-dist
        path: packages/ryoma_lab/dist/
        retention-days: 7

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment: pypi
    
    steps:
    - name: Download ryoma_ai artifacts
      uses: actions/download-artifact@v7
      with:
        name: ryoma_ai-dist
        path: dist-ryoma-ai/
    
    - name: Download ryoma_lab artifacts
      uses: actions/download-artifact@v7
      with:
        name: ryoma_lab-dist
        path: dist-ryoma-lab/
    
    - name: Extract version from tag
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}
        echo "RELEASE_TAG=$TAG_NAME" >> $GITHUB_ENV
        echo "Publishing from tag: $TAG_NAME"
    
    - name: Publish ryoma_ai to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        packages-dir: dist-ryoma-ai/
        skip-existing: true
    
    - name: Publish ryoma_lab to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        packages-dir: dist-ryoma-lab/
        skip-existing: true